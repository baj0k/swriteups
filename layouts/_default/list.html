{{ define "main" }}
    <main> {{ $listtitle := .Title }} {{ if or .Title .Content }}
	    <div> {{ with .Title }}
            <h1>{{ . }}</h1>{{ end }} {{ with .Content }}
            <div>{{ . }}</div>{{ end }}
		</div> {{ end }}
		<ul> {{ range .Paginator.Pages.ByTitle }}
		    <li>
		        <div class="list-title">
                <a href="{{ .RelPermalink }}">{{.Title }}</a>
		        </div>
		    </li> {{ end }}
		</ul> {{ partial "pagination.html" . }}
	</main>
{{ end }}
